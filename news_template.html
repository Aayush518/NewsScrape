<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        article {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    {% for news in news_list %}
        <article>
            <h2>{{ news.headline }}</h2>
            <p>{{ news.content }}</p>
        </article>
    {% endfor %}
</body>
</html>
